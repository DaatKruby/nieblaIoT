<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="panel panel-login mt-5">
                    <div class="panel-heading">
                        <div class="text-center">
                            <img src="../img/pngwing.com.png" alt="" width="150px" height="150px">
                            <h3>Log In</h3>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1"
                                            class="form-control" placeholder="Usuario" value="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2"
                                            class="form-control" placeholder="ContraseÃ±a">
                                    </div>
                                    <div class="form-group">
                                        <button class="form-control btn-dark btn-block">Iniciar Sesion</button>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <p>Sistema de Seguridad</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const {ipcRenderer} = require('electron');
        const form = document.querySelector('form');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const nombreUsuario = document.querySelector('#username').value;
            const contrasena = document.querySelector('#password').value;

            const datosSesion = {
                nombreUsuario: nombreUsuario,
                contrasena: contrasena
            }

            ipcRenderer.send('sesion:checar', datosSesion);
        });

        ipcRenderer.on('sesion:respuesta', (e, respuesta) => {
            if (respuesta.aceptado !== true) {
                alert("No se ha podido iniciar sesion");
            }
        });

        ipcRenderer.on('sesion:sesionguardada', (e, respuesta) => {
            const nombreUsuario = document.querySelector('#username');
            const contrasena = document.querySelector('#password');
            nombreUsuario.value = respuesta.usuario;
            contrasena.value = respuesta.contrasena;
        });
    </script>

</body>

</html>
