<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinmulacion de Sensor</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <img src="../img/arduino-icon.jpg" alt="Sensor" width="150px" height="150px">
                    <h3>Sinmulador de Sensor</h3>
                </div>
                <div class="mt-3">
                    <div class="form-group">
                        <label for="">Id del Sensor:</label>
                        <input value="0" id="idSensor" class="form-control" type="number">
                    </div>
                    <div class="form-group">
                        <button id="btnEnviar" class="btn btn-dark btn-block">Enviar Datos</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const {ipcRenderer} = require('electron');
    const btnEnviar = document.getElementById("btnEnviar");
    btnEnviar.onclick = function () {
        var idSensor=document.getElementById("idSensor").value;
        idSensor=parseInt(idSensor,10);
        ipcRenderer.send('proyecto:envioMQTT', {id:idSensor});
    }
</script>

</html>
